<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form id="my-form" method="post">
	<div>
		<label for="name">1.Name</label>
		<input type="name" id="name" required>
	</div>	
	<div>
		<label for="email">2.Email</label>
		<input type="email" id="email" required>
	</div>
	<div>
		<label for="gender">3.</label>
			  <input type="radio" id="gender_m" name="gender" required>
			  <label for="gender_m">M</label>
			  <input type="radio" id="gender_f" name="gender" required>
			  <label for="gender_f">F</label>
	</div>	
	<div>
		<label for="cars">4.Car Brands</label>
		<select name="cars" id="cars" required>
			<option>BMW</option>
			<option>Audi</option>
			<option>Mercedez</option>
		</select>
	</div>	
	<div>
		<label for="age">5.Car Age</label>
		<input type="age" id="carage" required>
	</div>
	<div>
		<label for="dop">6.Date of Purchase</label>
		<input type="date" id="dop" required>
	</div>
	<div>
		<label for="password">7.Password</label>
		<input type="password" id="password" required>
	</div>
	<div>
		<button type="submit">submit</button>
	</div>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
